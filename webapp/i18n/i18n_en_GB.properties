# This is the resource bundle for BASF Test

#XTIT: Application name
appTitle=BASF Test

#YDES: Application description
appDescription=Display the list of company information

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Employees ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <Employees> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No Employees are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching Employees found, try searching by either FirtName, LastName, City, Address

#XSEL: Option to sort the master list by LastName
masterSort1=Sort By <LastName>

#XSEL: Option to sort the master list by EmployeeID
masterSort2=Sort By <EmployeeID>

#XSEL: Option to filter the master list by EmployeeID
masterFilterName=<EmployeeID>

#XSEL: Option to not filter the master list
masterFilterNone=none


#XSEL: Option to filter the master list by Photo if the value is less than 100
masterFilter1=<100 <Photo>

#XSEL: Option to filter the master list by Photo if the value is greater than 100
masterFilter2=>100 <Photo>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by EmployeeID
masterGroup1=<EmployeeID> Group

#XGRP: Group header EmployeeID
masterGroup1Header1=<EmployeeID> 20 or less

#XGRP: Group header EmployeeID
masterGroup1Header2=<EmployeeID> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

#XBLI: Text for the Employees1 table with no data
detailLineItemTableNoDataText=No Reportee
#XTIT: Title of the Employees1 table
detailLineItemTableHeading=No Reportees Available

#XTIT: Title of the Employees1 table
detailLineItemTableHeadingCount=Reportees ({0})

#XGRP: Title for the  column in the Employees1 table
detailLineItemTableIDColumn=Name

#XGRP: Title for the ReportsTo column in the Employees1 table
detailLineItemTableUnitNumberColumn=Phone

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
lastName=Last Name

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Employees not found text is displayed when there is no Employees with this id
noObjectFoundText=This <Employees> is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<Employees>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.